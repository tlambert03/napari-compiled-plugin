name: napari-compiled-plugin
display_name: Compiled Example
contributions:
  commands:
    - id: napari-compiled-plugin.get_reader
      python_name: napari_compiled_plugin._reader:napari_get_reader
      title: Open data with Compiled Example
    - id: napari-compiled-plugin.write_multiple
      python_name: napari_compiled_plugin._writer:write_multiple
      title: Save multi-layer data with Compiled Example
    - id: napari-compiled-plugin.write_single_image
      python_name: napari_compiled_plugin._writer:write_single_image
      title: Save image data with Compiled Example
    - id: napari-compiled-plugin.make_sample_data
      python_name: napari_compiled_plugin._sample_data:make_sample_data
      title: Load sample data from Compiled Example
    - id: napari-compiled-plugin.make_qwidget
      python_name: napari_compiled_plugin._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-compiled-plugin.make_magic_widget
      python_name: napari_compiled_plugin._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-compiled-plugin.make_func_widget
      python_name: napari_compiled_plugin._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-compiled-plugin.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-compiled-plugin.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-compiled-plugin.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-compiled-plugin.make_sample_data
      display_name: Compiled Example
      key: unique_id.1
  widgets:
    - command: napari-compiled-plugin.make_qwidget
      display_name: Example QWidget
    - command: napari-compiled-plugin.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-compiled-plugin.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
